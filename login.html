<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/097358150c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>login</title>
  </head>

<body>
  <header>
    <nav class="row navbar">
      <div class="container">
        <div class="logo col-md-1 home-button">
          <a href="#">
            <img src="./assets/images/logo.png" alt="main-logo" />
          </a>
        </div>
        <div class="login col-md-4">
          <ul
            class="login-menu d-flex justify-content-end align-items-center gap-2"
            id="user-menu"
          >
            <li class="sign-in-button-effect">
              <a class="sign-in" href="#">SIGN IN</a>
            </li>
            <li class="sign-up-button-effect">
              <a class="sign-up" href="#">SIGN UP</a>
            </li>
          </ul>
        </div>
        <div class="menu-icon col-1">
          <span>___</span>
          <span>____</span>
          <span>___</span>
        </div>
      </div>
    </nav>
    <div class="menu-responsive">
      <div class="container">
        
        <div class="login">
          <ul class="login-menu row" id="user-menu">
            <li
              class="col-12 d-flex justify-content-center align-items-center gap-2"
            >
              <a class="sign-in sign-in-button-effect" href="#">SIGN IN</a>
              <a class="sign-up sign-up-button-effect" href="#">SIGN UP</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
    <main>
        <section id="user-login">
            <div class="container">
                <div class="mt-5 user-login-enter d-flex flex-column gap-3 justify-content-md-center align-items-center w-100">
                    <input class="register-username" type="text" placeholder="username">
                    <input class="register-password" type="password" placeholder="password">
                    <a href="#" class="login-button sign-in-button-effect">Enter</a>
                    <a href="#" class="register sign-up-button-effect">register</a>
                </div>
            </div>
        </section>
    </main>
      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
