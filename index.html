<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/097358150c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Home Page</title>
  </head>

  <body>
    <header>
      <nav class="row navbar">
        <div class="container">
          <div class="logo col-md-1 home-button">
            <a href="#">
              <img src="./assets/images/logo.png" alt="main-logo" />
            </a>
          </div>
          <div class="login col-md-4">
            <ul
              class="login-menu d-flex justify-content-end align-items-center gap-2"
              id="user-menu"
            >
              <li class="sign-in-button-effect">
                <a class="sign-in" href="#">SIGN IN</a>
              </li>
              <li class="sign-up-button-effect">
                <a class="sign-up" href="#">SIGN UP</a>
              </li>
            </ul>
          </div>
          <div class="menu-icon col-1">
            <span>___</span>
            <span>____</span>
            <span>___</span>
          </div>
        </div>
      </nav>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 0,
        duration: 1000,
        mirror: false,
        once: true,
        delay: 50,
      });
    </script>
    <script src="./js/navbar.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
